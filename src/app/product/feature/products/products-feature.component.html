<h1 class="mt-4">Our Products</h1>
<div *ngIf="products$ | async as products; else spinner" class="container">
    <div class="row">
      <app-product-card
        [product]="prod"
        (addToCart)="onAddToCart($event)"
        *ngFor="let prod of products"
        class="col-3"
      ></app-product-card>
    </div>
  </div>
  <ng-template #spinner>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
